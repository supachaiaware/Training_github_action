name: Action-workflow

on: 
  workflow_dispatch:
    inputs:
      version:  
        description: 'input version'
        default: 'latest'
        required: true

jobs: 
  prepare: 
    runs-on: self-hosted
    steps: 
      - name: Set tag on workflow dispatch
        if: githup.even_name == 'workflow_dispatch'
        run: echo "${{ githup.even.inputs.version}}"

  build:
    needs: prepare
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: action/checkout@v3
      - name: docker login
        run: docker login -u supachai01 -p ${{ secrets.DOCKER_PASS}}
      - name: build & push
        run: |
          cd Docker
          docker build -t supachai01/githup_action:${{githup.even.inputs.version}} .
          docker push supachai01/githup:${{githup.even.inputs.version}}

  Deploy: 
    needs: build
    run-no: self-hosted
    steps:
      - name: Deploy container
        run: docker run -d -p 8080:80 supachai01/githup:${{githup.even.inputs.version}}